<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tencho World</title>

    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
    <!-- shop name  -->
    <header class="container">
        <h1 class="text-center my-4 fw-bold"><span>T</span>encho <span class="header-span">World</span> </h1>
    </header>


    <main>
        <!-- serch box  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search your mobile phone"
                aria-label="Recipient's username" aria-describedby="search-button">
            <button onclick="searchPhone()" class="btn" type="button" id="search-button">Search</button>
        </div>

        <!-- Error message -->
        <div>
            <p id="error-message" class="text-danger text-center fw-normal">Something went wrong. Please try again !!!
            </p>
        </div>

        <!-- display phone details  -->
        <section class="phone-detail mt-5">
            <div id="phone-details" class="w-50 mx-auto">
                <div id="arrPrint"></div>
            </div>
        </section>

        <!-- display phone  -->
        <section class="display-phone">
            <div id="search-phone" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                </div>
            </div>
        </section>
    </main>


    <!-- javaScript links  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./js/app.js"></script>

</body>

</html>
